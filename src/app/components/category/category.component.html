<ul class="list-group">
  <li (click)="setAllCategory()" routerLink="/products" [class]="getAllCategoryClass()">All Products</li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" 
  *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>
